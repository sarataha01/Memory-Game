<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div id="background" class="d-flex justify-content-center align-items-center">
        <div class="container" id="whitearea">
            <div class="progress w-100" style="height: 36px;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
                <div id="progressLabel" class="progress-label">0%</div>
            </div>

            
            <section>
                <div class="container">
                    <div id="cardsContainer" class="row">
                        <!--cards add with ts-->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
